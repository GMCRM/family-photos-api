<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Photos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <button id="signout-btn" style="margin-right: 1rem;">Sign Out</button>
    <h1>Family Photos</h1>
    <button id="toggle-upload-btn" style="position: absolute; right: 6rem; display: none;">Upload Photo</button>
    <button id="account-options-btn" style="position: absolute; right: 1rem; display: none;">Account</button>
  </header>

  <main>
    <section id="auth-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <button id="toggle-signup-btn" style="margin-top: 1rem;">Create Account</button>

      <form id="signup-form" style="display:none; margin-top: 1rem;">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="text" id="signup-displayname" placeholder="Display Name" />
        <input type="text" id="signup-family-password" placeholder="Family Password" required />
        <button type="submit">Signup</button>
      </form>
    </section>

    <section id="upload-section" style="display:none;">
      <form id="upload-form" enctype="multipart/form-data" style="display:none;">
        <input type="file" id="photo" name="photo" required />
        <input type="text" id="caption" placeholder="Caption" />
        <input type="text" id="tags" placeholder="Tags (comma separated)" />
        <button type="submit">Upload</button>
      </form>
    </section>

    <section id="gallery-section" style="display:none;">
      <div id="gallery"></div>
      <button id="done-editing-btn" style="display: none; margin-top: 1rem;">Done Editing</button>
    </section>

    <section id="account-section" style="display:none; margin-top: 2rem;">
      <h2>Account Options</h2>
      <a href="https://family-photos-api.onrender.com/api-docs/#/Auth/get_auth_users" target="_blank">
        <button>View Swagger Docs</button>
      </a>
      <button id="edit-profile-btn">Edit Profile</button>
      <button id="edit-photos-btn">Edit Photos</button>

      <form id="edit-profile-form" style="display: none; margin-top: 1rem;">
        <input type="text" id="edit-displayname" placeholder="New Display Name" />
        <input type="password" id="edit-password" placeholder="New Password" />
        <button type="submit">Save Changes</button>
        <button type="button" id="delete-account-btn" style="margin-left: 1rem;">Delete Account</button>
      </form>
    </section>
  </main>

  <!-- Photo Modal -->
  <div id="photo-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <img id="modal-image" src="" alt="Enlarged photo" />
      <p id="modal-caption"></p>
      <p id="modal-tags"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
